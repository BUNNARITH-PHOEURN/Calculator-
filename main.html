<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div class="left">
            <div><a href="#"><i class="material-icons" style="font-size:20px">menu</i></a></div>
            <h3>Standard</h3>
            <div><a href="#"><i class="material-icons" style="font-size:20px">open_in_new</i></a></div>
        </div>
        <div class="right">
            <a href="#">History</a>
            <a href="#">Memory</a>
        </div>
    </header>
    <main>
        <div class="aside-left">
            <div class="result">
                <p>0</p>
            </div>
            <div class="action">
                <p>MC</p>
                <p>MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
            </div>
            <div class="container">
                <a href=""><div class="card">%</div> </a>
                <a href=""><div class="card">CE</div></a>
                <a href=""><div class="card">C</div></a>
                <a href=""><div class="card">C</div></a>
                <a href=""><div class="card">1/X</div></a>
                <a href=""><div class="card">X2</div></a>
                <a href=""><div class="card">X</div></a>
                <a href=""><div class="card">%</div></a>
                <a href=""><div class="card">7</div></a>
                <a href=""><div class="card">8</div></a>
                <a href=""><div class="card">9</div></a>
                <a href=""><div class="card">X</div></a>
                <a href=""><div class="card">4</div></a>
                <a href=""><div class="card">5</div></a>
                <a href=""><div class="card">6</div></a>
                <a href=""><div class="card">-</div></a>
                <a href=""><div class="card">1</div></a>
                <a href=""><div class="card">2</div></a>
                <a href=""><div class="card">3</div></a>
                <a href=""><div class="card">+</div></a>
                <a href=""><div class="card">+/-</div></a>
                <a href=""><div class="card">0</div></a>
                <a href=""><div class="card">.</div></a>
                <a href=""><div class="card" id="button-action">=</div></a>
            </div>
        </div>
        <div class="aside-right">There's no history yet.</div>
    </main>
</body>

</html>
